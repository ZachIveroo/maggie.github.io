<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Study Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a3d 0%, #ff6f3d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        h1 {
            text-align: center;
            color: #d35400;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        .subjects-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .subject {
            background-color: #fff8f1;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        
        .subject h2 {
            text-align: center;
            color: #e67e22;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 2px;
            margin-bottom: 8px;
        }
        
        .grid-item {
            width: 100%;
            aspect-ratio: 1;
            background-color: #fdebd0;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .grid-item:hover {
            background-color: #f5b041;
        }
        
        .grid-item.clicked {
            background-color: #e67e22;
        }
        
        .subject-stats {
            text-align: center;
            font-size: 0.85rem;
            color: #e67e22;
        }
        
        .total-hours {
            text-align: center;
            padding: 10px;
            background-color: #e67e22;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .instructions {
            margin-top: 15px;
            padding: 10px;
            background-color: #fdebd0;
            border-radius: 6px;
            font-size: 0.8rem;
            color: #d35400;
            text-align: center;
        }
        
        @media (max-width: 900px) {
            .subjects-container {
                flex-wrap: wrap;
            }
            
            .subject {
                min-width: 45%;
                margin-bottom: 15px;
            }
        }
        
        @media (max-width: 500px) {
            .subject {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HSC TIME :(</h1>
        
        <div class="subjects-container">
            <div class="subject">
                <h2>English</h2>
                <div class="grid-container" id="eng-grid"></div>
                <div class="subject-stats">Hours: <span id="eng-hours">0</span></div>
            </div>
            
            <div class="subject">
                <h2>Biology</h2>
                <div class="grid-container" id="bio-grid"></div>
                <div class="subject-stats">Hours: <span id="bio-hours">0</span></div>
            </div>
            
            <div class="subject">
                <h2>Art</h2>
                <div class="grid-container" id="art-grid"></div>
                <div class="subject-stats">Hours: <span id="art-hours">0</span></div>
            </div>
            
            <div class="subject">
                <h2>EE1</h2>
                <div class="grid-container" id="ee1-grid"></div>
                <div class="subject-stats">Hours: <span id="ee1-hours">0</span></div>
            </div>
            
            <div class="subject">
                <h2>Japanese</h2>
                <div class="grid-container" id="jap-grid"></div>
                <div class="subject-stats">Hours: <span id="jap-hours">0</span></div>
            </div>
        </div>
        
        <div class="total-hours">
            Total study hours: <span id="total-hours">0</span>
   

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const subjects = ['eng', 'bio', 'art', 'ee1', 'jap'];
            const rows = 5;
            const cols = 4;
            
            // Load saved state from localStorage
            const savedState = JSON.parse(localStorage.getItem('studyTrackerState')) || {};
            
            // Initialize each subject grid
            subjects.forEach(subject => {
                const gridContainer = document.getElementById(`${subject}-grid`);
                const hoursElement = document.getElementById(`${subject}-hours`);
                
                // Initialize subject state if not exists
                if (!savedState[subject]) {
                    savedState[subject] = {};
                }
                
                let subjectHours = 0;
                
                // Create grid cells
                for (let i = 0; i < rows * cols; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-item';
                    cell.dataset.id = `${subject}-${i}`;
                    
                    // Check if this cell was previously clicked
                    if (savedState[subject][i]) {
                        cell.classList.add('clicked');
                        subjectHours++;
                    }
                    
                    cell.addEventListener('click', () => {
                        cell.classList.toggle('clicked');
                        
                        // Update state
                        if (cell.classList.contains('clicked')) {
                            savedState[subject][i] = true;
                            subjectHours++;
                        } else {
                            delete savedState[subject][i];
                            subjectHours--;
                        }
                        
                        // Update UI
                        hoursElement.textContent = subjectHours;
                        updateTotalHours();
                        
                        // Save to localStorage
                        localStorage.setItem('studyTrackerState', JSON.stringify(savedState));
                    });
                    
                    gridContainer.appendChild(cell);
                }
                
                // Set initial hours count
                hoursElement.textContent = subjectHours;
            });
            
            // Calculate and display total hours
            function updateTotalHours() {
                let total = 0;
                subjects.forEach(subject => {
                    total += parseInt(document.getElementById(`${subject}-hours`).textContent);
                });
                document.getElementById('total-hours').textContent = total;
            }
            
            // Initial total hours calculation
            updateTotalHours();
        });
    </script>
</body>
</html>
