<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 50px); /* 5x5 grid */
            grid-gap: 2px;
        }
        .grid-item {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border: 1px solid #aaa;
            cursor: pointer;
        }
        .grid-item.clicked {
            background-color: #ff5733; /* Change to desired color */
        }
    </style>
</head>
<body>
    <div class="grid-container" id="gridContainer"></div>
    <script>
        const gridContainer = document.getElementById('gridContainer');
        const rows = 5;
        const cols = 5;
        const savedState = JSON.parse(localStorage.getItem('waffleGridState')) || {};

        // Create grid cells
        for (let i = 0; i < rows * cols; i++) {
            let cell = document.createElement('div');
            cell.className = 'grid-item';
            cell.dataset.id = i;
            if (savedState[i]) {
                cell.classList.add('clicked');
            }
            cell.addEventListener('click', () => {
                cell.classList.toggle('clicked');
                savedState[i] = cell.classList.contains('clicked');
                localStorage.setItem('waffleGridState', JSON.stringify(savedState));
            });
            gridContainer.appendChild(cell);
        }
    </script>
</body>
</html>
